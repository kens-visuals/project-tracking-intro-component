<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Project Tracking Intro Component</title>
  </head>
  <body>
    <div class="bg-pattern"></div>

    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="company" class="header__logo" />

        <button
          class="header__btn js-hamburger-btn"
          aria-label="hamburger"
          aria-expanded="false"
        >
          <img
            src="./images/icon-hamburger.svg"
            alt=""
            class="header__hamburger js-hamburger"
          />
        </button>

        <nav class="header__nav js-nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Product</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link header__link--gray">Login</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main class="main">
      <div class="main__img-wrapper">
        <img
          src="./images/illustration-devices.svg"
          alt=""
          aria-hidden="true"
          class="main__img"
        />
      </div>

      <div class="main__content container">
        <div class="main__wrapper">
          <p class="main__text main__text--new">New</p>
          <p class="main__text main__text--gray">Monograph Dashboard</p>
        </div>

        <h1 class="main__heading">Powerful insights into your team</h1>
        <p class="main__description">
          Project planning and time tracking for agile teams
        </p>

        <div class="main__wrapper">
          <button class="main__btn">Schedule a demo</button>
          <p class="main__text main__text--gray">to see a live preview</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/kens-visuals"
        target="_blank"
        >Kens-Visuals</a
      >.
    </footer>
  </body>
</html>
